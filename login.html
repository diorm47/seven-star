<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <title>Login | Seven star</title>
  </head>
  <body>
    <link rel="stylesheet" href="./styles/style.css" />
  </body>
  <div class="login_containerr login_gr">
    <img class="rays" src="./assets/rays.svg" alt="" />
    <div class="login_oil">
      <img src="./assets/images/oil.png" alt="" />
    </div>
    <div class="page_content">
      <div class="page_content_wrapper">
        <nav>
          <div class="nav_wrapper container">
            <a href="./index.html">
              <img src="./assets/logo.svg" alt="" />
            </a>
          </div>
        </nav>

        <div class="login_page">
          <div class="login_wrapper">
            <div class="login_container">
              <div class="login_title">
                <h3>Pelase enter your details to login.</h3>
              </div>

              <div class="login_input">
                <p>Email</p>
                <input type="email" placeholder="Enter your email" />
              </div>
              <div class="login_input">
                <p>Password</p>
                <input type="password" placeholder="Enter your password" />
              </div>
              <div class="remember">
                <input type="checkbox" name="" id="" />
                <p>Remember me</p>
              </div>
              <button class="login_btn">Log in</button>
              <div class="have_acc">
                <p>Don’t have an account? <a href="./auth.html">Register</a></p>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="footer_wrapper container">
            <div class="footer_socials">
              <a href="#"><img src="./assets/icons/x.svg" alt="" /></a>
              <a href="#"><img src="./assets/icons/youtube.svg" alt="" /></a>
              <a href="#"><img src="./assets/icons/tg.svg" alt="" /></a>
            </div>
            <p class="main_text">Copyright ©2024 7star. All rights reserved.</p>
            <a href="mailto:7star.support@gmail.com">
              <div class="footer_email">
                <p>7star.support@gmail.com</p>
              </div></a
            >
          </div>
        </footer>
      </div>
    </div>
  </div>
</html>

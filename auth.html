<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <title>Auth | Seven star</title>
  </head>
  <body>
    <link rel="stylesheet" href="./styles/style.css" />
  </body>

  <nav>
    <div class="nav_wrapper container">
      <a href="./index.html">
        <img src="./assets/logo.svg" alt="" />
      </a>
    </div>
  </nav>

  <div class="login_page auth_page">
    <div class="login_wrapper">
      <div class="login_container">
        <div class="login_title">
          <h3>Enter information to register an account</h3>
        </div>
        <div class="login_input">
          <p>Full name</p>
          <input type="text" placeholder="Your name" />
        </div>
        <div class="login_input">
          <p>Username</p>
          <input type="text" placeholder="Your login" />
        </div>

        <div class="login_input">
          <p>Email</p>
          <input type="email" placeholder="Your email" />
        </div>
        <div class="login_input">
          <p>Retype email</p>
          <input type="email" placeholder="Your email" />
        </div>
        <div class="login_input">
          <p>Password</p>
          <input type="password" placeholder="Your password" />
        </div>
        <div class="login_input">
          <p>Retype password</p>
          <input type="password" placeholder="Your password" />
        </div>

        <div class="login_input">
          <p>Upline</p>
          <input type="text" placeholder="n/o" />
        </div>
        <div class="login_input">
          <p>Validation number</p>
          <input type="text" placeholder="Enter number" />
        </div>

        <div class="remember">
          <input type="checkbox" name="" id="" />
          <p>I have read and agree to <a href="#">Terms of Service</a></p>
        </div>
        <button class="login_btn">Create account</button>
        <div class="have_acc">
          <p>Don’t have an account? <a href="./login.html">Log in</a></p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer_wrapper container">
      <div class="footer_socials">
        <a href="#"><img src="./assets/icons/x.svg" alt="" /></a>
        <a href="#"><img src="./assets/icons/youtube.svg" alt="" /></a>
        <a href="#"><img src="./assets/icons/tg.svg" alt="" /></a>
      </div>
      <p class="main_text">Copyright ©2024 7star. All rights reserved.</p>
      <a href="mailto:7star.support@gmail.com">
        <div class="footer_email">
          <p>7star.support@gmail.com</p>
        </div></a
      >
    </div>
  </footer>
</html>
